name: Analysis Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Run analysis on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubutunt-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    - name: set up pixi
      uses: prefix-dev/setup-pixi@v0.8.10
      with:
        pixi-version: v0.49.0
    - run: pixi run analyze
